<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSville Courier Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h1>Welcome to JSville Courier Management System!</h1>
  <form id="package-form">
    <div>
      <label for="name">Recipient Name:</label>
      <input type="text" id="name" placeholder="Enter recipient name">
    </div>
    <div>
      <label for="id">Package ID:</label>
      <input type="text" id="id" placeholder="Enter package ID">
    </div>
    <div>
      <label for="address">Delivery Address:</label>
      <input type="text" id="address" placeholder="Enter delivery address">
    </div>
    <div>
      <label for="weight">Weight (kg):</label>
      <input type="text" id="weight" placeholder="Enter weight in kg">
    </div>
    <div>
      <label for="shipping-cost">Shipping Cost:</label>
      <input type="text" id="shipping-cost" placeholder="Shipping cost" readonly>
    </div>
    <button type="submit">Add Package</button>
  </form>
  <p id="success-message"></p>
  <p id="error-message"></p>
  <h3>Packages</h3>
  <table id="package-table">
    <tr>
      <th>Recipient Name</th>
      <th>Package ID</th>
      <th>Delivery Address</th>
      <th>Weight (kg)</th>
      <th>Tracking Code</th>
      <th>Shipping Cost</th>
    </tr>
  </table>
</body>
<script src="app.js"></script>
</html>
